<body>
    <div class="main">

        <div class="main__content">

            <h1 class="main__title">
                Advent calendar 2022
            </h1>

            <p class="main__subtitle">
                To see today's task please click on one of the houses
            </p>

            <div class="main__task-container task">

                <div class="task__content">

                    <template id="task-content">

                        <h2 class="task__title">
                            1st of december
                        </h2>

                        <p class="task__text">
                            Some example of a text. Not very long, but it has a <a class="task__link" href="#">link</a>!
                        </p>
                    </template>
                </div>

                <div class="task__button-container task__button-container--hidden">

                    <button id="set-button" class="task__button" type="button">
                        I love this!
                    </button>

                    <button id="change-button" class="task__button" type="button">
                        Another activity, please
                    </button>
                </div>
            </div>

            <svg class="main__candle-icon">
                <use xlink:href="svg/sprite.svg#candle_bridge" />
            </svg>
        </div>
