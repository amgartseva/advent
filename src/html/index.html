<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Advent calendar 2022</title>
    <link rel="icon" type="image/svg+xml" href="/svg/favicon.svg">
    <link rel="stylesheet" href="/css/style.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans&family=DM+Serif+Text&display=swap" rel="stylesheet">
</head>
<body>
    <div class="main">

        <div class="main__content">

            <h1 class="main__title">
                Advent calendar 2022
            </h1>

            <p class="main__subtitle">
                To see today's task please click on one of the houses
            </p>
        </div>

        <div class="main__calendar">

            <button class="main__house house">

                <svg class="house__illustration">

                    <use xlink:href="/svg/sprite.svg#1"></use>
                </svg>
            </button>
        </div>
    </div>
</body>
</html>
